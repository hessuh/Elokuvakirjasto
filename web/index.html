<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elokuvakirjasto</title>
  </head>
  <body>
    <h1>Hello, Movies!!</h1>

     <div ng-app="MovieApp">
      <div ng-controller="MovieController">
        <ul ng-repeat="movie in movies">
            {{movie.name}}

          <li>{{movie}} <button ng-click="removeMovie(movie)">Poista</button></li>
        </ul>
        <div ng-controller="AddMovieController">



        <h1> new movie </h1>
        <form novalidate class="movieForm">
          Name: <input type="text" ng-model="movie.name" /><br />
          Director: <input type="text" ng-model="movie.director" /><br />
          Release: <input type="text" ng-model="movie.release" /><br />
          Description: <input type="text" ng-model="movie.description" /><br />
          
          <input type="button" ng-click="reset()" value="Reset" />
          <input type="submit" ng-click="addMovie(movie)" value="Add" />
        </form>
        <pre>form = {{movie | json}}</pre>
        
        </div>
      </div>
    </div>

    <!-- Hyödyllisiä kirjastoja -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>

    <!-- Linkitä omat tiedostosi tähän (huomaa, että polun juuri on web-kansio!) -->
    <script src="app/app.js"></script>    
    <script src="app/services/firebase_service.js"></script>    
    <script src="app/controllers/movie_controller.js"></script>    
    <script src="app/controllers/add_movie_controller.js"></script>    
    
  </body>
</html>
